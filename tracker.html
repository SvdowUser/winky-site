<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Winky â€“ Token tracker</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .token-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    .token-table th, .token-table td {
      padding: 14px;
      border-bottom: 1px solid #222;
    }
    .token-icon {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 12px;
    }
    .risk-tag {
      padding: 4px 10px;
      border-radius: 14px;
      font-size: 12px;
      color: #fff;
    }
    .risk-low { background: #27ae60; }
    .risk-medium { background: #f1c40f; }
    .risk-high { background: #e74c3c; }
  </style>
</head>

<body>

<header class="header">
  <nav>
    <div class="nav-left">ðŸŸ¢ðŸŸ¢ Winky</div>
    <div class="nav-right">
      <a href="index.html">Home</a>
      <a href="dashboard.html">Dashboard</a>
      <a href="tracker.html" class="active">Token tracker</a>
    </div>
  </nav>
</header>

<section class="section">
  <h2>Token tracker & risk radar</h2>
  <p>Live trending Solana meme tokens. Sorted by safety and Dexscreener ranking.</p>

  <div class="filters">
    <input id="search" placeholder="Search by name or tickerâ€¦" />
    <select id="riskFilter">
      <option value="all">Risk: all</option>
      <option value="safe">Safe first</option>
      <option value="medium">Medium</option>
      <option value="high">High risk</option>
    </select>
  </div>

  <table class="token-table">
    <thead>
      <tr>
        <th>Token</th>
        <th>Price</th>
        <th>Market Cap</th>
        <th>24h Volume</th>
        <th>Risk</th>
        <th></th>
      </tr>
    </thead>
    <tbody id="tokenBody">
      <tr><td colspan="6">Loadingâ€¦</td></tr>
    </tbody>
  </table>

</section>

<script>
// âžœ YOUR WORKER URL HERE
const API_URL = "https://misty-king-27f4.christopher-milosch.workers.dev/";

// Simple risk evaluation (you can upgrade later)
function computeRisk(token) {
  const liq = token.liquidity?.usd || 0;
  const vol = token.volume?.h24 || 0;

  if (liq > 200000 && vol > 500000) return "low";
  if (liq > 50000 && vol > 50000) return "medium";
  return "high";
}

function riskLabel(r) {
  if (r === "low") return '<span class="risk-tag risk-low">Low</span>';
  if (r === "medium") return '<span class="risk-tag risk-medium">Medium</span>';
  return '<span class="risk-tag risk-high">High</span>';
}

async function loadTokens() {
  const body = document.getElementById("tokenBody");
  try {
    const res = await fetch(API_URL);
    const data = await res.json();

    if (!data.pairs) {
      body.innerHTML = "<tr><td colspan='6'>No data.</td></tr>";
      return;
    }

    let tokens = data.pairs.filter(p => p.chainId === "solana");

    // Add risk category
    tokens = tokens.map((t, i) => ({
      ...t,
      rank: i + 1,
      risk: computeRisk(t)
    }));

    // Sort: safe â†’ medium â†’ high â†’ inside: low rank first
    tokens.sort((a, b) => {
      const order = { low: 0, medium: 1, high: 2 };
      if (order[a.risk] !== order[b.risk]) return order[a.risk] - order[b.risk];
      return a.rank - b.rank;
    });

    renderTokens(tokens);

  } catch (e) {
    console.log(e);
    body.innerHTML = "<tr><td colspan='6'>Failed to load data from Worker.</td></tr>";
  }
}

function renderTokens(tokens) {
  const search = document.getElementById("search").value.toLowerCase();
  const riskFilter = document.getElementById("riskFilter").value;

  let filtered = tokens.filter(t =>
    t.baseToken.name.toLowerCase().includes(search) ||
    t.baseToken.symbol.toLowerCase().includes(search)
  );

  if (riskFilter !== "all") {
    filtered = filtered.filter(t => t.risk === riskFilter);
  }

  const rows = filtered.map(t => `
    <tr>
      <td>
        <img class="token-icon" src="${t.info?.imageUrl || "https://via.placeholder.com/32"}">
        ${t.baseToken.name} <br><small>$${t.baseToken.symbol}</small>
      </td>
      <td>$${t.priceUsd}</td>
      <td>${t.marketCap ? "$" + t.marketCap.toLocaleString() : "-"}</td>
      <td>${t.volume?.h24 ? "$" + t.volume.h24.toLocaleString() : "-"}</td>
      <td>${riskLabel(t.risk)}</td>
      <td><a href="https://dexscreener.com/solana/${t.pairAddress}" target="_blank">View</a></td>
    </tr>
  `).join("");

  document.getElementById("tokenBody").innerHTML =
    rows || "<tr><td colspan='6'>No tokens match your filters.</td></tr>";
}

document.getElementById("search").addEventListener("input", loadTokens);
document.getElementById("riskFilter").addEventListener("change", loadTokens);

loadTokens();
setInterval(loadTokens, 300000); // refresh every 5 minutes
</script>

</body>
</html>
