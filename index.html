<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Winky â€“ Solana Safety Bot</title>
<style>
  /* Standard-Launcher von Chatbase ausblenden (nur der Button, nicht das Fenster) */
  .cb-bubble-launcher { display: none !important; }

  /* Position des eigenen Launchers */
  #winky-launcher {
    position: fixed; right: 24px; bottom: 24px;
    width: 64px; height: 64px;
    border-radius: 50%;
    background: #0f0f0f;
    box-shadow: 0 8px 30px rgba(0,255,255,.25), inset 0 0 12px rgba(0,255,255,.1);
    display:flex; align-items:center; justify-content:center;
    cursor: pointer; z-index: 99999;
    transition: transform .2s ease, box-shadow .2s ease;
  }
  #winky-launcher:hover {
    transform: translateY(-2px);
    box-shadow: 0 12px 36px rgba(0,255,255,.35), inset 0 0 16px rgba(0,255,255,.14);
  }

  /* Augen */
  .eyes { position: relative; width: 34px; height: 18px; }
  .eye {
    position:absolute; top:0; width:14px; height:18px; border-radius: 12px;
    background:#fff; overflow:hidden;
    animation: blink 5s infinite;
  }
  .eye.left  { left:0; }
  .eye.right { right:0; }

  /* Pupillen */
  .pupil {
    position:absolute; top:4px; left:4px; width:6px; height:6px;
    background:#000; border-radius:50%;
    animation: look 6s ease-in-out infinite;
  }

  /* Blinzeln (Deckel skaliert die HÃ¶he) */
  @keyframes blink {
    0%, 92%, 100% { transform: scaleY(1); }
    94% { transform: scaleY(.15); }
    96% { transform: scaleY(1); }
  }
  /* Pupillen schauen leicht nach rechts/links */
  @keyframes look {
    0%, 40%   { transform: translateX(0); }
    50%, 65%  { transform: translateX(2px); }
    75%, 100% { transform: translateX(0); }
  }

  /* optional: kleiner â€žScheinâ€œ unter dem Button */
  #winky-shadow {
    position: fixed; right: 32px; bottom: 18px; width: 48px; height: 10px;
    border-radius: 50%; background: radial-gradient(ellipse, rgba(0,255,255,.25), rgba(0,0,0,0) 70%);
    filter: blur(3px); z-index: 99998; pointer-events:none;
  }
</style>
</head>

<body>
  <div class="wrap">
    <div style="font-size:72px">ðŸ‘€</div>
    <h1>Winky</h1>
    <p>Your friendly AI bot for safe Solana token launches.</p>
    <a class="btn" href="https://github.com/SvdowUser/winky-site">GitHub Repo</a>
  </div>

  <!-- ðŸ’¬ Winky Chatbase Widget -->
    <!-- Winky Chat (Chatbase) -->
  <script>
  (function(){
    if(!window.chatbase || window.chatbase("getState")!=="initialized"){
      window.chatbase=(...arguments)=>{
        if(!window.chatbase.q){window.chatbase.q=[]}
        window.chatbase.q.push(arguments)
      };
      window.chatbase=new Proxy(window.chatbase,{
        get(target,prop){
          if(prop==="q"){return target.q}
          return(...args)=>target(prop,...args)
        }
      });
    }
    const onLoad=function(){
      const script=document.createElement("script");
      script.src="https://www.chatbase.co/embed.min.js";
      script.id="xgDFFqw1jXeZaCSgZgIju"; /* deine Bot-ID â€“ so lassen */
      script.domain="www.chatbase.co";
      document.body.appendChild(script);
    };
    if(document.readyState==="complete"){onLoad()}
    else{window.addEventListener("load",onLoad)}
  })();
  </script>
</body>
</html>
